name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # New Job: SEO Audit
  seo-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm install gray-matter # Required to read MDX frontmatter
      
      - name: Run SEO Check
        run: node scripts/seo-check.js

  build:
    needs: seo-audit # Only build if SEO audit passes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Astro
        uses: withastro/action@v3
        with:
          # Optional: point to your node version if needed
          node-version: 20
        env:
          PUBLIC_TRACKING_ID: ${{ secrets.PUBLIC_TRACKING_ID }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4